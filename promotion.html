<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/promotion.css">
  <title></title>
</head>
<body>
  <header>
    <div class="header_wrap">
      <a href="#"><img src="./image/logo.png" alt="logo"></a>
    </div>
  </header>
  <main>
    <div class="main_wrap">
      <div class="invite_wrap">
        <img src="./image/section_invite.jpg" alt="">
      </div>
      <div class="creator_wrap">
        <img src="./image/section_creator.jpg" alt="">
      </div>
      <div class="store_wrap">
        <div class="back"><img src="./image/section_store.jpg" alt=""></div>
        <ol class="fruits">
          <li>
            <a href="#" class="img_wrap">
              <img src="./image/thumbnail_apple.jpg" alt="">
            </a>
            <div class="info">
              <a href="#" class="fruit_title">꿀사과</a>
              <a href="#" class="fruit_price">8,900<span>원</span></a>
            </div>
          </li>
          <li>
            <a href="#" class="img_wrap">
              <img src="./image/thumbnail_onion.jpg" alt="">
            </a>
            <div class="info">
              <a href="#" class="fruit_title">친환경 양파</a>
              <a href="#" class="fruit_price">2,900<span>원</span></a>
            </div>
          </li>
          <li>
            <a href="#" class="img_wrap">
              <img src="./image/thumbnail_banana.jpg" alt="">
            </a>
            <div class="info">
              <a href="#" class="fruit_title">제주 직송 유기농 바나나 제철</a>
              <a href="#" class="fruit_price">33,900<span>원</span></a>
            </div>
          </li>
          <li>
            <a href="#" class="img_wrap">
              <img src="./image/thumbnail_kiwi.jpg" alt="">
            </a>
            <div class="info">
              <a href="#" class="fruit_title">국내산 키위</a>
              <a href="#" class="fruit_price">16,900<span>원</span></a>
            </div>
          </li>
          <li>
            <a href="#" class="img_wrap">
              <img src="./image/thumbnail_broccoli.jpg" alt="">
            </a>
            <div class="info">
              <a href="#" class="fruit_title">유기농 브로콜리</a>
              <a href="#" class="fruit_price">2,480<span>원</span></a>
            </div>
          </li>
          <li>
            <a href="#" class="img_wrap">
              <img src="./image/thumbnail_lemon.jpg" alt="">
            </a>
            <div class="info">
              <a href="#" class="fruit_title">본사 직영 레몬</a>
              <a href="#" class="fruit_price">14,900<span>원</span></a>
            </div>
          </li>
          <li>
            <a href="#" class="img_wrap">
              <img src="./image/thumbnail_garlic.jpg" alt="">
            </a>
            <div class="info">
              <a href="#" class="fruit_title">국내산 마늘</a>
              <a href="#" class="fruit_price">10,900<span>원</span></a>
            </div>
          </li>
          <li>
            <a href="#" class="img_wrap">
              <img src="./image/thumbnail_onion.jpg" alt="">
            </a>
            <div class="info">
              <a href="#" class="fruit_title">정품 완숙 토마토</a>
              <a href="#" class="fruit_price">19,900<span>원</span></a>
            </div>
          </li>
        </ol>
      </div>
      <div class="recipe_wrap">
        <div class="pattern"></div>
        <div class="section_recipe_wrap">
          <a href="#" class="cake_link"><span class="blind">노오븐 딸기 케이크</span></a>
          <a href="#" class="tart_link"><span class="blind">바나나 푸딩 타르트</span></a>
          <img src="./image/section_recipe.png" alt="" class="recipe_main_img">

          <a href="#" class="recipe_link"><span class="blind">레시피 전체보기</span></a>
          <img src="./image/go_recipe.gif" alt="" class="recipe_bt">
        </div>
      </div>
      <div class="faq_wrap">
      </div>
    </div>
  </main>
</body>
</html>
